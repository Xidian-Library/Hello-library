<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div id="login_frame">
    <form method="post">
        <!--
        <p id="image_logo"><img src="images/fly.png"></p>
        <p><label class="label_input">User Name</label><input type="text" id="username" class="text_field"/></p>
        <p><label class="label_input">Password </label><input type="text" id="password" class="text_field"/></p>
        -->
        <fieldset id="inputs">
            <input type="text" name="text" required="required" placeholder="  username" id="username"><br><br><br><br>
            <input type="password" name="password" required="required" placeholder="  password" id="password"><br><br><br>
        </fieldset>

        <div id="login_control">
            <input type="button" id="btn_login" class="btn btn-outline-primary" value="登录" onclick="login();"/>
            <a id="forget_pwd" href="#">Forget Password？</a>
        </div>
    </form>
</div>
</body>
</html>
