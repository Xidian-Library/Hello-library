<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.4.0/jquery.js"></script>
    <table class="table-striped" id='tabletest' border="1" height="200" width="1000" cellspacing="0" align="center">
        <tr>
            <td style="background-color:#000000" height="30" width="1000"></td>
            <td style="background-color:#A52A2A" height="30" width="1000"></td>
            <td style="background-color:#A52A2A" height="30" width="1000"></td>
        </tr>
        <tr align="center">
            <th>ID</th>
            <th>PASSWORD</th>
            <th>NAME</th>
        </tr>
    </table>
<script type="text/javascript" src="jquery-1.11.2.js"></script>
<script type="text/javascript">
$(function(){
    $.ajax({
        url:'http://114.55.250.159:8080/api/librarianinformation?id=109',
        type:'get',
        dataType:'json',
        success:function(data){
            //方法中传入的参数data为后台获取的数据
            for(i in data) //data.data
            {
                var tr;
                tr='<td>'+data[i].id+'</td>'+'<td>'+data[i].password+'</td>'+'<td>'+data[i].name+'</td>'
                $("#tabletest").append('<tr>'+tr+'</tr>')
            }
        }
    })
})

</script>

</body>
</html>
