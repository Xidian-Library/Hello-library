<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<form id="login_frame">
    <form method="post">
        <!--
        <p id="image_logo"><img src="images/fly.png"></p>

        <p><label class="label_input">Password </label><input type="text" id="password" class="text_field"/></p>

        <fieldset id="inputs">

        </fieldset>
        &nbsp;
        <div id="login_control">
            <input type="button" id="btn_login" class="btn btn-outline-primary" value="Login" onclick="login()"/>

    </form>
</form>
